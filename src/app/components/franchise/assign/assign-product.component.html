<!-- add Franchise -->

<div class="container-fluid" *ngIf="Addfran == true">

    <div class="card">
        <div class="card-header">
            <h5>Add Product</h5>
        </div>

        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Product name" style="margin-left: -12%;     width: 55%;
                        ">



                </div>
                <label class="col-sm-2 col-form-label">Product image</label>
                <div class="col-sm-4">
                    <button type="button" class="btn
                        btn-success" (click)="file.click()" title="click To Upload Image">Upload Image</button>
                    <input formControlName="cateImage" type="file" #file placeholder="Choose
                        file" (change)="uploadFile(file.files)" style="display: none;" [ngClass]="{ 'is-invalid': submitted && f.cateImage.errors }">



                </div>

            </div>




            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category type</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Category type" style="margin-left: -12%;     width: 55%;
                        ">



                </div>
                <label class="col-sm-2 col-form-label">product  Description</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="product  Description" style="margin-left: -12%;     width: 55%;
                        ">



                </div>

            </div>
        </div>









        <div class="text-right">
            <button type="submit" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Save</button>
            <button type="button" class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 d-inline-block" (click)="cancel()">Cancel</button>
        </div>

    </div>
</div>
