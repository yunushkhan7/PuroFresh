<!-- table start -->



<div class="container-fluid" *ngIf="Editfran == false && Addfran == false">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-6">
                    <h5 class="float1">Manage Category</h5>
                </div>


                <div class="col-sm-1"></div>

                <!-- <div class="col-sm-2">
                    <select class="status form-control">
    <option >Select Franchise</option>
    <option>Franchise 1</option>
    <option>Franchise 2</option>
    <option>Franchise 3</option>
    <option>Franchise 4</option>
    <option>Franchise 5</option>
    </select>
                </div> -->



                <div class="col-sm-3">

                    <!-- <button type="button" class="btn btn-secondary f-right" (click)="add()">Add Product</button> -->
                </div>
            </div>
        </div>
        <div class="card-body">




            <div class="row">
                <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                    <div>
                        <label class="label-control">Show
                            <select class="form-control input-sm full-data-show-entry" >
                                <option [ngValue]="5">5</option>
                                <option [ngValue]="10">10</option>
                                <option [ngValue]="25">25</option>
                                <option [ngValue]="50">50</option>
                                <option [ngValue]="100">100</option>
                              </select>
      entries
    </label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div style="text-align: right;">
                        <label>Search:
       <input type="search"  class="form-control input-sm full-data-search" placeholder="search by any">
    </label>
                    </div>
                </div>
            </div>
            <div class="table-content crm-table">
                <div class="project-table">
                    <div id="crm-contact" class="dt-responsive">

                        <div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered full-data-table">
                                    <thead>
                                        <tr>
                                            <th style="text-align: center;">
                                                Image
                                            </th>
                                            <th style="text-align: center;">
                                                Product Name
                                            </th>

                                            <th style="text-align: center;">
                                                Product Description
                                            </th>
                                            <!-- <th>
    District
    </th> -->
                                            <th style="text-align: center;">
                                                Action
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let f of franchase">
                                            <td></td>
                                            <td style="text-align: center;">{{f.franchaseName}}</td>

                                            <td style="text-align: center;">{{f.contactNo}}</td>
                                            <td class="action-icon" style="text-align: center;">
                                                <a href="javascript:;" class="m-r-15 crm-action-edit text-muted text-primary"><i
    class="icofont icofont-ui-edit" data-toggle="modal" data-original-title="test"
    data-target="#exampleModal" (click)="edit(cate)"></i></a>

                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>

                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- table -->

<!-- add Franchise -->

<div class="container-fluid" *ngIf="Addfran == true">
    <div class="card">
        <div class="card-header">
            <h5>Assign Product</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Franchise Type</label>
                        <div class="col-sm-6">

                            <select class="form-control">
    <option value="">---select---</option>
    <option   *ngFor="let f of franchase"  value="{{f.franchaseId}}">{{f.franchaseName}}</option>

    </select>
                        </div>

                    </div>

                    <!-- <div class="form-group row">
    <label class="col-sm-4 col-form-label">Franchise Name</label>
    <div class="col-sm-6">
    
    <input type="text" class="form-control" placeholder="Enter Name">
    
    </div>
    
    </div> -->


                </div>

                <div class="col-lg-6">
                    <div class="card user-card">
                        <div class="top-cap-text">
                            <h6>Permissions</h6>
                            <div id='treeparent'>
                                <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                                </ngx-treeview>
                            </div>
                        </div>
                    </div>
                </div>


            </div>





            <div class="text-right">
                <button type="submit" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" (click)="onsubmit(addCate)">Save</button>
                <button type="button" class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 d-inline-block" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
