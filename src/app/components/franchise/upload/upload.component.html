<!-- add discount list -->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-9">
                    <h5 class="float1">Upload File</h5>
                </div>
                <div class="col-sm-3">
                    <!-- <button type="button" class="btn btn-secondary f-right" (click)="add()">Add</button> -->
                </div>
            </div>
        </div>
        <div class="card-body">
            <form>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Get All States</label>
                    <div class="col-sm-4">
                        <select class="custom-select" name="isActive" (change)="onStateChange($event.target.value)" class="form-control text-center" style="margin-left: -12%; width: 55%;">
                      <option value="" selected>--Select--</option>
                    <option  *ngFor="let  state of stateList"    value="{{state.stateId}}">{{state.stateName}}</option>
                    </select>
                    </div>
                    <label class="col-sm-2 col-form-label">
                        <span style="margin-left:47%;">District</span> 
                    </label>
                    <div class="col-sm-4">
                        <select class="custom-select" name="isActive" (change)="onDistrictChange($event.target.value)" class="form-control text-center" style="margin-left: -12%; width: 55%;">
                            <option value="" selected>--Select--</option>
                <option  *ngFor="let district of districtList"   value="{{district.districtId}}">{{district.districtName}}</option>
                    </select>
                    </div>
                </div>


                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label">  Pincode List
                    </label>
                    <!-- <div class="col-sm-4">
                    <button type="file" class="btn btn-btn btn-success waves-effect m-r-20 f-w-600 d-inline-block" style="margin-left:-12%"> Upload  File </button>

                </div> -->
                    <button type="button" class="btn
                btn-success" (click)="file.click()" title="click To Upload File">Upload
                File</button>
                    <input type="file" #file placeholder="Choose
                file" (change)="uploadFile(file.files)" style="display: none;">
                </div>
                <div class="text-right">
                    <button type="submit" (click)="onSubmit()" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>
