                <div class="col-sm-6">
                    <h5 class="float1">Manage Product</h5>
                </div>


                <div class="col-sm-1"></div>

                                            </th>
                                            <th style="text-align: center;">

                                            <td style="text-align: center;">{{f.description}}</td>
                                            <td class="action-icon" style="text-align: center;">
                                                <a href="javascript:;" class="m-r-15 crm-action-edit text-muted text-primary"><i
    class="icofont icofont-ui-edit" data-toggle="modal" data-original-title="test"
    data-target="#exampleModal" (click)="edit(cate)"></i></a>

                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>

                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="Addfran == true">
    <div class="card">
        <div class="card-header">
            <h5>Assign Product</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Franchise Type</label>
                        <div class="col-sm-6">

                            <select class="form-control">
    <option value="">---select---</option>
    <option   *ngFor="let f of franchase"  value="{{f.franchaseId}}">{{f.franchaseName}}</option>

    </select>
                        </div>

                    </div>

                    <!-- <div class="form-group row">
    <label class="col-sm-4 col-form-label">Franchise Name</label>
    <div class="col-sm-6">
    
    <input type="text" class="form-control" placeholder="Enter Name">
    
    </div>
    
    </div> -->


                </div>

                <div class="col-lg-6">
                    <div class="card user-card">
                        <div class="top-cap-text">
                            <h6>Permissions</h6>
                            <div id='treeparent'>
                                <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                                </ngx-treeview>
                            </div>
                        </div>
                    </div>
                </div>


            </div>





            <div class="text-right">
                <button type="submit" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" (click)="onsubmit(addCate)">Save</button>
                <button type="button" class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 d-inline-block" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="Editfran == true">
    <div class="card">
        <div class="card-header">
            <h5>Edit Product</h5>
        </div>









        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="product name">
                        </div>
                        <label class="col-sm-2 col-form-label">Product image</label>
                        <div class="col-sm-4">


                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-4">
                            <select class="custom-select" class="form-control">
                    <option value="" selected>--Select--</option>
                    <option ></option>
                </select>
                        </div>
                        <!-- <label class="col-sm-2 col-form-label">Quantity<sub>(in digits)</sub></label>
              <div class="col-sm-4">
                <input type="number" class="form-control" onkeypress="return event.charCode >= 48" min="1" [(ngModel)]="editproduct.quantity" formControlName="quantity" placeholder="Quantity">
                </div> -->
                        <label class="col-sm-2 col-form-label">Total stock</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Total stock">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Balance stock</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Total stock">
                        </div>
                        <label class="col-sm-2 col-form-label">Ordered stock</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Total stock" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Threshold</label>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Threshold">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Short description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Short description"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Product description"></textarea>
                        </div>
                    </div>

                    <h5 style="font-weight: 700;">Product details</h5>
                    <hr>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product price</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Product price">
                        </div>
                        <label class="col-sm-2 col-form-label">Sale price</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Sale price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Net wt</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Net weight">

                        </div>
                        <label class="col-sm-2 col-form-label">Gross wt</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Gross weight">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Delivery charge</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Delivery charge">
                        </div>
                        <label class="col-sm-2 col-form-label">Product type</label>
                        <div class="col-sm-4">
                            <select class="custom-select" name="productType" class="form-control">
                    <option value="" selected>--Select--</option>
                    <option value="Perishable">Perishable </option>
                    <option value="NotPerishable">Non Perishable</option>
                  </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Lead days<sub>(in days)</sub></label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Lead days">
                        </div>
                        <label class="col-sm-2 col-form-label">Tax<sub>(%)</sub></label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder='0.00'>
                        </div>
                        <!-- <label class="col-sm-2 col-form-label">LeadTime<sub>(in hrs)</sub></label>
              <div class="col-sm-4">
                <input type="number" class="form-control" min="1" [(ngModel)]="editproduct.leadTime" formControlName="leadTime" placeholder="Leadtime">
                </div> -->
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-4">
                            <select class="custom-select" name="isActive" class="form-control">
                <option value="" selected>--Select--</option>
                <option [ngValue]="true">Active</option>
                <option [ngValue]="false">InActive</option>
              </select>
                        </div>
                        <label class="col-sm-2 col-form-label">Measurement</label>
                        <div class="col-sm-4">
                            <select class="custom-select" name="prodMeasurementId" class="form-control">
                <option value="" selected>--Select--</option>
                <option ></option>
              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Order Number</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" placeholder="Order number for display">
                        </div>
                        <div class="col-sm-6">
                            <input type="checkbox" name="isDiscount"> Apply Discount
                        </div>
                    </div>

                    <input type="checkbox" name="test"> New
                    <input type="checkbox" name="test" [(ngModel)]="editproduct.trending" (click)="selectCheckBoxtrending($event)" [ngModelOptions]="{standalone: true}"> Trending
                    <!-- <input type="checkbox"  name="test" [(ngModel)]="editproduct.isDiscount" [checked]="currentlyChecked === check_box.isDiscount" (click)="selectCheckBox(check_box.isDiscount)" [ngModelOptions]="{standalone: true}"> Discount -->

                    <!-- <input type="radio" value="newArrival" [(ngModel)]="editproduct.newArrival" formControlName="typeofproduct"> New
            <input type="radio" value="trending" [(ngModel)]="editproduct.trending" formControlName="typeofproduct"> Trending
            <input type="radio" value="isDiscount"  [(ngModel)]="editproduct.isDiscount" formControlName="typeofproduct"> Discount -->

                    <!-- <div class="form-group row">
              <div class="col-sm-5">
              <label class="col-sm-2">New</label>
                  <input [(ngModel)]="editproduct.newArrival"  formControlName="newArrival" type="checkbox"/>
              <label class="col-sm-3">Trending</label>
                <input [(ngModel)]="editproduct.trending" formControlName="trending" type="checkbox"/>
                <label class="col-sm-3">Discount</label>
                <input [(ngModel)]="editproduct.isDiscount" formControlName="isDiscount" type="checkbox"/>
              </div>
              <div class="col-sm-4">
              </div>
            </div> -->

                    <div class="text-right">
                        <button type="submit" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Add New</button>
                        <button type="submit" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Update</button>
                        <button class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
