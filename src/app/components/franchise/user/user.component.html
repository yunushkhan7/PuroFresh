<div *ngIf="Addfran == true">
    <div class="card">
        <div class="card-header">
            <h5>Add Franchise User</h5>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="User name" style="margin-left: -12%;     width: 55%;
                        ">
                </div>
                <label class="col-sm-2 col-form-label">Contact number</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter contact number" style="margin-left: -12%;     width: 55%;
                        ">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="Enter Password" style="margin-left: -12%;     width: 55%;
                        ">
                </div>


                <label class="col-sm-2 col-form-label">Select User Type</label>
                <div class="col-sm-4">
                    <select class="custom-select" name="isActive" class="form-control text-center" style="margin-left: -12%; width: 55%;">
                        <option value="" selected>--Select--</option>

            <option  >Purofresh Admin</option>
            <option  >Franchise Admin</option>

                </select>

                </div>



            </div>



            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Select Franchise</label>
                <div class="col-sm-4">
                    <select class="custom-select" name="isActive" class="form-control text-center" style="margin-left: -12%; width: 55%;">
                        <option value="" selected>--Select--</option>

            <option   *ngFor="let  fran of  franchise"   value="{{fran.franchaseId}}">{{fran.franchaseName}}</option>
                </select>

                </div>



            </div>








            <div class="text-right">
                <button type="submit" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" (click)="onSubmit()">Save</button>
                <button type="button" class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 d-inline-block" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
