<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row">
        <div class="col-md-5 p-0 card-left">
          <div class="card bg-primary">
            <div>
              <img
                style="margin-left: -50px; width: 140%"
                src="../../../../assets/images/logo.png"
              />
            </div>
            <div class="single-item">
              <owl-carousel-o [options]="owlcarouselOptions">
                <ng-container *ngFor="let data of owlcarousel">
                  <ng-template carouselSlide class="item">
                    <div>
                      <h3>{{ data.title }}</h3>
                      <p>{{ data.desc }}</p>
                    </div>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            </div>
          </div>
        </div>
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <ngb-tabset class="tab-coupon mb-0">
                <ngb-tab>
                  <ng-template ngbTabTitle
                    ><i class="icon-user mr-2"></i>Login</ng-template
                  >
                  <ng-template ngbTabContent>
                    <div
                      class="tab-pane fade active show"
                      id="account"
                      role="tabpanel"
                      aria-labelledby="account-tab"
                    >
                      <div
                        class="error"
                        *ngIf="message"
                        class="text-center error"
                      >
                        {{ message }}
                      </div>
                      <form
                        [formGroup]="loginForm"
                        class="form-horizontal auth-form"
                      >
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            formControlName="email"
                            [(ngModel)]="logindata.email"
                            placeholder="Enter Email Or Mobile No"
                            [ngClass]="{
                              'is-invalid': submitted && f.email.errors
                            }"
                          />
                          <div
                            *ngIf="submitted && f.email.errors"
                            class="invalid-feedback"
                          >
                            <div *ngIf="f.email.errors.required">
                              Email or Phone No is required
                            </div>
                            <div *ngIf="f.email.errors.pattern">
                              Enter Valid Email
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control"
                            formControlName="password"
                            [(ngModel)]="logindata.password"
                            placeholder="Password"
                            [ngClass]="{
                              'is-invalid': submitted && f.password.errors
                            }"
                          />
                          <div
                            *ngIf="submitted && f.password.errors"
                            class="invalid-feedback"
                          >
                            <div *ngIf="f.password.errors.required">
                              Password is required
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                              Password must be at least 4 Characters
                            </div>
                          </div>
                        </div>
                        <div class="form-terms">
                          <!--  <div class="custom-control custom-checkbox mr-sm-2">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="customControlAutosizing">

                                                <a href="javascript:void(0)"

                                                    password</a>
                                            </div> -->
                        </div>
                        <div class="form-button text-right">
                          <button
                            (click)="SignInBtn(logindata)"
                            class="btn btn-primary"
                            type="submit"
                          >
                            Login
                          </button>
                        </div>

                                                <li><a class="icon-pinterest" href="javascript:void(0)"></a>
                                                </li>
                                            </ul>
                                        </div>-->
                      </form>
                    </div>
                  </ng-template>
