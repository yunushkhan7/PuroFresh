<!-- Container-fluid starts-->
<div class="container-fluid">

    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-9">
                    <h5 class="float1">Profile</h5>
                </div>
            </div>
        </div>


        <div class="card-body">
           
            <div class="row">
                <div class="col-lg-2">
                    <div class="card">
                        <img class="card-img-top img-fluid" src="../../../../assets/images/user-profile.PNG" alt="user-profile">
                        <div class="card-body p-0">
                            <a href="#" class="btn btn-green p-0 border-0 rounded-0 changepictur">Change picture</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <form>
                        <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group row">
                                <label for="" class="col-sm-5 col-form-label">User Account</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="User Account">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-7">
                            <div class="form-group row">
                                <label for="" class="col-sm-5 col-form-label">User Account Name</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="User Account Name">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5">
                            <div class="form-group row">
                                <label for="" class="col-sm-5 col-form-label">Phone</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" placeholder="Phone">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-7">
                            <div class="form-group row">
                                <label for="" class="col-sm-5 col-form-label">Email</label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5">
                            <div class="form-group row">
                                <label for="" class="col-sm-5 col-form-label">Role</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="Role">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-7">
                            <div class="form-group row">
                                <label for="" class="col-sm-5 col-form-label">Authorized Locations</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="Authorized Locations">
                                </div>
                            </div>
                        </div>
                        </div>
                        
                    </form>



                    <div class="text-right">
                        <button class="btn btn-btn btn-primary waves-effect f-w-600 d-inline-block" type="button">Save</button>
                       
                    </div>

                </div>
            </div>


          
        </div>
    </div>

</div>
