<div class="container-fluid">

    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-9">
                    <h5 class="float1">Change Password</h5>
                </div>
            </div>
        </div>


        <div class="card-body">
           
            <div class="row">
                <div class="col-lg-12">
                    <form class="ng-pristine ng-invalid ng-touched">
                        <div class="text-center">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Old Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control ng-pristine ng-invalid ng-touched" placeholder="Old password"
                                        type="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">New Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control ng-pristine ng-invalid ng-touched" placeholder="New password"
                                        type="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Confirm New Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control ng-pristine ng-invalid ng-touched" placeholder="Confirm new password"
                                        type="password">
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="text-right">
                        <button class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" type="button">Change</button>
                        <button class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Cancel</button>
                    </div>

                </div>
            </div>


          
        </div>
    </div>

</div>
