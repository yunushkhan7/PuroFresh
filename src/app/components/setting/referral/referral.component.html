<div class="container-fluid" *ngIf="!referralPageEditFlag">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5 class="float1">Referral</h5>
          <!-- <button type="button" class="btn btn-secondary f-right" data-toggle="modal" data-original-title="test"
                        data-target="#exampleModal" (click)="open()">Add News</button> -->
        </div>
        <div class="card-body">
          <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
            <div class="project-table">
              <div id="crm-contact" class="dt-responsive">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                      <div>
                          <label class="label-control">Show
                              <select class="form-control input-sm full-data-show-entry"
                                  (change)="onChange($event.target.value)">
                                  <option [ngValue]="5">5</option>
                                  <option [ngValue]="10">10</option>
                                  <option [ngValue]="25">25</option>
                                  <option [ngValue]="50">50</option>
                                  <option [ngValue]="100">100</option>
                              </select>
                              entries
                          </label>
                      </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-6">
                      <div style="text-align: right;">
                          <label>Search:
                              <input type="search" [(ngModel)]="searchText" autocomplete="off"
                                  class="form-control input-sm full-data-search" placeholder="search by any">
                          </label>
                      </div>
                  </div>
              </div>
                <!-- <div class="panel-heading">User information</div>-->
                <div>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered full-data-table">
                      <!-- [mfData]="data" #mf="mfDataTable"
                                      [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder"> -->
                      <thead>
                        <tr>
                          <th style="width: 40%; text-align: center;">
                            <mfDefaultSorter by="title">Title</mfDefaultSorter>
                          </th>
                          <th style="width: 40%; text-align: center;">
                            <mfDefaultSorter by="amount">Amount</mfDefaultSorter>
                          </th>
                          <!-- <th>
                                            <mfDefaultSorter by="description">Description</mfDefaultSorter>
                                          </th> -->
                          <th style="width: 20%; text-align: center;">
                            <mfDefaultSorter>Action</mfDefaultSorter>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let content of data | paginate: { itemsPerPage: pageno, currentPage: q } | filter: searchText | orderBy: key: !reverse">
                          <td style=" text-align: center;">{{content.title}}</td>
                          <td style=" text-align: center;">{{content.amount}}</td>
                          <!-- <td style=" overflow-x: scroll;
                                          max-width: 250px;
                                          word-wrap: break-word;">{{content.description}}</td> -->
                          <td class="action-icon" style=" text-align: center;">
                            <a href="javascript:;" class="m-r-15 crm-action-edit text-muted text-primary"
                              (click)="EditContent(data)"><i class="icofont icofont-ui-edit"></i></a>
                            <!-- <a href="javascript:;" class="crm-action-delete text-muted text-danger" (click)="deleteContent(content.id)"><i
                                                class="icofont icofont-delete-alt"></i></a> 
                      
                                            <a href="javascript:;" class="crm-action-delete text-muted text-success" data-toggle="modal" data-target="#myModal" (click)="previewContent(content)"><i
                                                  class="icofont icofont-open-eye"></i></a>-->
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="10" *ngIf="!data?.length">
                            <!-- <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator> -->
                            <div class="no-records">
                              No records found!...
                            </div>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                    <pagination-controls style="float: right" class="my-pagination"
                    (pageChange)="onPageChange($event)"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="referralPageEditFlag">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Update Referral</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-4">
              <input type="text" class="form-control">
            </div>
            <label class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-4">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">
              <span class="fa fa-upload"></span> Save
            </button>
            <button type="button" class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 d-inline-block"
              (click)="close()">
              <span class="fa fa-ban"></span> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
