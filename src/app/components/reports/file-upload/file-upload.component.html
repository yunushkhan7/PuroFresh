<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-6">
                    <h5 style="float: left;">File Upload</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">

                <div class="col-sm-12">
                    <form [formGroup]="uploadForm">

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">PIncode
                                Delivery Charges File :
                            </label>
                            <div class="sm-1">
                                <div class="mt-1">
                                    <!-- <button type="submit" class="btn btn-primary">Upload</button> -->
                                    <button class="btn btn-primary mr-1" (click)="exportToExcel()"><i class="fa fa-download"></i> Download</button>

                                    <button type="button" class="btn
                                        btn-success" (click)="file.click()" title="click To Upload File">Upload
                                        File</button>


                                    <!-- <button class="btn btn-primary ml-2" (click)="download()">Download</button> -->

                                    <!-- <div class="col-md-4"> -->
                                    <span class="upload" *ngIf="progress> 0">
                                        {{progress}}%
                                    </span>
                                    <span class="upload" *ngIf="message">
                                        {{message}}
                                    </span>
                                    <!-- </div> -->


                                </div>
                            </div>


                            <div class="col-sm-1">
                                <input type="file" #file placeholder="Choose
                                    file" (change)="uploadFile(file.files)" style="display: none;">
                                <!-- <div class="row" *ngIf="showMsg">
                                    <h5>Uploaded Successfully...!</h5>
                                </div> -->
                            </div>



                        </div>

                    </form>

                </div>
            </div>
            <div class="table-responsive" *ngIf="table == true">
                <table id="excel-table" class="table table-striped  table-bordered full-data-table">
                    <thead>

                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let item of userList">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                    </tbody>
                    <!-- <tfoot>
                        <tr>
                            <td colspan="10">

                                <div *ngIf="!data?.length" class="no-records">
                                    No records found!...
                                </div>
                            </td>
                        </tr>
                    </tfoot> -->
                </table>
            </div>
        </div>
    </div>
</div>
