<!-- Container-fluid starts-->
<div class="container-fluid" *ngIf="!contentPageEditFlag" >
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header" >
                        <h5 class="float1">Content</h5>
                        <!-- <button type="button" class="btn btn-secondary f-right" data-toggle="modal" data-original-title="test"
                        data-target="#exampleModal" (click)="open()">Add News</button> -->
                    </div>
                    <div class="card-body" >
                            <div class="table-content crm-table">
                              <div class="project-table">
                                <div id="crm-contact" class="dt-responsive">
                                  <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                                      <div>
                                        <label class="label-control">Show
                                          <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                                            <option [ngValue]="10">10</option>
                                            <option [ngValue]="25">25</option>
                                            <option [ngValue]="50">50</option>
                                            <option [ngValue]="100">100</option>
                                          </select>
                                          entries
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                      <div style="text-align: right;">
                                        <label>Search:
                                           <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- <div class="panel-heading">User information</div>-->
                                  <div >
                                  <div class="table-responsive">
                                    <table class="table table-striped table-bordered full-data-table" [mfData]="data" #mf="mfDataTable"
                                      [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                                      <thead>
                                        <tr>
                                          <th style="width: 80%; text-align: center;">
                                            <mfDefaultSorter by="title">Title</mfDefaultSorter>
                                          </th>
                                          <!-- <th>
                                            <mfDefaultSorter by="description">Description</mfDefaultSorter>
                                          </th> -->
                                          <th>
                                            <mfDefaultSorter>Action</mfDefaultSorter>
                                          </th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let content of mf.data | dataFilter: {title: filterQuery, description: filterQuery};">
                                          <td style=" text-align: center;">{{content.title}}</td>
                                          <!-- <td style=" overflow-x: scroll;
                                          max-width: 250px;
                                          word-wrap: break-word;">{{content.description}}</td> -->
                                          <td class="action-icon">
                                            <a href="javascript:;" class="m-r-15 crm-action-edit text-muted text-primary" (click)="EditContent(content)"><i
                                                class="icofont icofont-ui-edit"></i></a>
                                            <!-- <a href="javascript:;" class="crm-action-delete text-muted text-danger" (click)="deleteContent(content.id)"><i
                                                class="icofont icofont-delete-alt"></i></a> -->
                      
                                            <a href="javascript:;" class="crm-action-delete text-muted text-success" data-toggle="modal" data-target="#myModal" (click)="previewContent(content)"><i
                                                  class="icofont icofont-open-eye"></i></a>
                                          </td>
                                        </tr>
                                      </tbody>
                                      <tfoot>
                                        <tr>
                                          <td colspan="10">
                                             <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                                              <div *ngIf= "!data?.length" class="no-records">
                                          No records found!...
                                        </div>
                                          </td>
                                        </tr>
                                      </tfoot>
                                    </table>
                                  </div>
                                </div>
                                </div>
                              </div>
                            </div>
                          </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="contentPageEditFlag">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                    <h5>Update Content</h5>
                  </div>
                  <div class="card-body">
                      <form >
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Description</label> 
                            </div>
                
                            <div class="form-group row">
                                <div class="col-sm-12 digital-add needs-validation">
                                    <div class="form-group mb-0">
                                        <div class="description-sm">
                                            <ck-editor id="editor1" language="en" [fullPage]="false"></ck-editor>
                                        </div>
                                    </div>
                                </div>
                            </div>
                      <div class="text-right">
                        <button type="button" class="btn btn-btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" >
                          <span class="fa fa-upload"></span> Save
                        </button>
                        <button type="button" class="btn btn-btn btn-success waves-effect m-r-20 f-w-600 d-inline-block">
                            <span class="fa fa-mobile"></span> Publish
                          </button>
                          <button type="button" class="btn btn-btn btn-danger waves-effect m-r-20 f-w-600 d-inline-block" (click)="close()" >
                              <span class="fa fa-ban"></span> Cancel
                            </button>
                      </div>
                </form>
               </div>
            </div>
            </div>
          </div>
<!-- Container-fluid Ends-->
