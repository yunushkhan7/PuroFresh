<!-- <app-spinner *ngIf="spinner == false"></app-spinner> -->

<div class="container-fluid" *ngIf="editproduct == false && addproduct ==
    false">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-7">
                            <h5 class="float1">Push Notification</h5>
                        </div>
                        <div class="col-sm-2">
                            <select class="status form-control">
                                <option selected>Select</option>
                                <option>In active</option>
                                <option>active</option>

                            </select>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-secondary
                                f-right" (click)="Addproduct()">Add Notification
                                </button>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-content crm-table">
                        <div class="project-table">
                            <div id="crm-contact" class="dt-responsive">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-sm-12
                                        col-md-6">
                                        <div>
                                            <label class="label-control">Show
                                                <select class="form-control
                                                    input-sm
                                                    full-data-show-entry" [(ngModel)]="rowsOnPage">
                                                    <option [ngValue]="10">10</option>
                                                    <option [ngValue]="25">25</option>
                                                    <option [ngValue]="50">50</option>
                                                    <option [ngValue]="100">100</option>
                                                </select>
                                                entries
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                        <div style="text-align: right;">
                                            <label>Search:
                                                <input type="search"
                                                    class="form-control input-sm
                                                    full-data-search"
                                                    placeholder="search by any"[(ngModel)]="filterQuery">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="panel-heading">User information</div>-->
                                <div>
                                    <div class="table-responsive">
                                        <table class="table table-striped
                                            table-bordered full-data-table">
                                            <thead>
                                                <tr>


                                                    <th>
                                                        Notification Name
                                                        <!-- <mfDefaultSorter by="minAmoumt">Min Amoumt</mfDefaultSorter> -->
                                                    </th>
                                                    <th>
                                                        Description
                                                        <!-- <mfDefaultSorter by="maxAmoumt">Max Amoumt</mfDefaultSorter> -->
                                                    </th>
                                                    <th>
                                                        Scheduled Date And Time
                                                        <!-- <mfDefaultSorter by="discountId">Allow Discount</mfDefaultSorter> -->
                                                    </th>



                                                    <th>
                                                        Action
                                                        <!-- <mfDefaultSorter by="IsActive">Status</mfDefaultSorter> -->
                                                    </th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>{{adddiscount.minamount}}</td>
                                                    <td>{{adddiscount.maxAmoumt}}</td>
                                                    <td>{{adddiscount.discountId}}</td>
                                                    <td class="action-icon">
                                                        <a class="m-r-15
                                                            crm-action-edit
                                                            text-muted
                                                            text-primary" style="cursor:
                                                            pointer;"><i
                                                                class="icofont
                                                                icofont-ui-edit"
                                                                (click)="edit()"></i></a>
                                                        <a href="" class="m-r-15
                                                            crm-action-delete
                                                            text-muted
                                                            text-danger"><i
                                                                class="icofont
                                                                icofont-delete-alt"></i></a>
                                                        <!-- <a href="" class="crm-action-delete
                                                            text-muted
                                                            text-success" data-toggle="modal" data-target=".bd-example-modal-lg"><i
                                                                class="icofont
                                                                icofont-barcode"></i></a> -->
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="10">
                                                        <!-- <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator> -->

                                                        <div class="no-records">
                                                            No records found!...
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- add discount list -->
<div class="container-fluid" *ngIf="addproduct == true">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-9">
                    <h5 class="float1">Add Discount List</h5>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-secondary f-right" (click)="back()">Back</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <form [formGroup]="discountaddForm" (ngSubmit)="AddDiscount(adddiscount)">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"> Min Amount</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" [(ngModel)]="adddiscount.minamount" placeholder="Min Amount" formControlName="minamount">
                                <div *ngIf="submitted && minamount.errors" class="invalid-feedback">
                                    <div *ngIf="minamount.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <label class="col-sm-2 col-form-label">Max Amount</label>
                            <div class="col-sm-4">
                                <input name="dateInput" type="date" ng-model="date" class="form-control" />

                                <input type="text" class="form-control" [(ngModel)]="adddiscount.maxAmoumt" placeholder="Max Amount" formControlName="maxAmoumt">
                                <div *ngIf="submitted && maxAmoumt.errors" class="invalid-feedback">
                                    <div *ngIf="maxAmoumt.errors.required">First Name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"> Status
                            </label>
                            <div class="col-sm-4">
                                <select class="custom-select" [(ngModel)]="adddiscount.status" class="form-control" formControlName="status">
                                    <option value="">--Select--</option>
                                    <option>In Active</option>
                                    <option>Active</option>

                                </select>
                            </div>


                            <!-- testing -->

                            <!-- testing -->



                            <label class="col-sm-2 col-form-label">Allow
                                Discount</label>
                            <div class="col-sm-4">
                                <input class="form-control" [(ngModel)]="adddiscount.discountId" placeholder="Allow Discount" formControlName="discountId">
                            </div>

                        </div>


                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Product name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Product name">
                            </div>
                            <label class="col-sm-2 col-form-label">Product image</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Product name">
                            </div>
                        </div> -->
                        <!-- <input type="checkbox" name="test"> New
                        <input type="checkbox" name="test"> Trending -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-btn btn-primary
                                waves-effect m-r-20 f-w-600 d-inline-block">Save</button>
                            <button class="btn btn-btn btn-danger waves-effect
                                m-r-20 f-w-600 md-close d-inline-block" (click)="close()">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
